<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type='image/png' href="../momo_icon.png">
    <style type="text/css">
    main div {
        margin: 0;
        padding: 0;
    }
    .VelocityStatus {
        float: left;
        width: 50%;
        background-color: #ddd;
    }
    .SegwayStatusStamped {
        float: right;
        width: 50%;
        background-color: #eee;
    }
    </style>
    <title>Momo P2P</title>
  </head>
  <body>
    <h3>Momo P2P</h3>
    最初に接続をクリック
    <div>
      <select id="codec">
        <option value="H264">H264</option>
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
      </select>
      <input type="button" onclick="connect();" id="connect" value="接続">
      <input type="button" onclick="disconnect();" value="切断">
      <!-- <input type="button" onclick="play();" value="Play"><br> -->
    </div>
    <div>
      <video id="remote_video" autoplay style="border: 3px solid gray;"></video>
    </div>
    <div id="warning"></div>
    <!-- <img src="./img.png"><br> -->
    加速度 (> 0)　　　　<input type="range" id="accel_text" onchange="cal_velocity_plan()" min="0.05" max="0.5" step="0.05" value="0.05" oninput="this.nextElementSibling.value = this.value"><output>0.05</output> (m/s^2) <br>
    最高速度　 　　　　<input type="range" id="max_velocity_text" onchange="cal_velocity_plan()" min="0.00" max="1.0" step="0.01" value="0.00" oninput="this.nextElementSibling.value = this.value"><output>0.00</output> (m/s) <br>
    最高速度で走る時間 <input type="range" id="T2_text" onchange="cal_velocity_plan()" min="0.5" max="20" step="0.5" value="0.5" oninput="this.nextElementSibling.value = this.value"><output>0.5</output> (s) <br>
    <input type="radio" name="q1" checked> 前進
    <input type="radio" name="q1"> 後退
    <pre><div id="result_velocity_plan"></div></pre>
    <input type="button" onclick="sendDataChannel();" value="送信">　　<input type="button" onclick="quit_accel_cmd();" value="強制終了"><br><br>
    <h4>joystick</h4>
    反時計周り<input type="range" id="leftright" max="127" min="-127" step="1" value="0"></input><div id="leftright_out" style="display: inline-block; _display: inline;">0</div><br>
    前方　　　<input type="range" id="frontrear" max="127" min="-127" step="1" value="0"></input><div id="frontrear_out" style="display: inline-block; _display: inline;">0</div><br>
    左方向　　<input type="range" id="side" max="127" min="-127" step="1" value="0"></input><div id="side_out" style="display: inline-block; _display: inline;">0</div><br><br>
    <input id="logstartbutton" type="button" onclick="startLog();" value="記録開始">　<input id="logendbutton" type="button" onclick="endLog();" value="記録終了">
    <main>
        <div class="VelocityStatus">
            セグウェイに送信した情報<br>
            <a id="download1" href="#" download="target_velocity.log" onclick="handleTargetVelDownload()">ダウンロード</a>
            <font size="4">
                <pre><div id="sgvs"></div></pre>
            </font>
            <br>
        </div>
        <div class="SegwayStatusStamped">
            セグウェイから受信した情報 <br>
            <a id="download2" href="#" download="actual_velocity.log" onclick="handleActualVelDownload()">ダウンロード</a>
            <font size="4">
                <pre><div id="sgss"></div></pre>
            </font>
            <br>
        </div>
    </main>
    <script type='text/javascript' src='./js/webrtc.js'></script>
    <script type='text/javascript' src='./js/sora.min.js'></script>
